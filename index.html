<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Brokers Aruã</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
<!-- == == == Header == == == -->
<header>
    <nav class="container">
        <a href="######" id="nav_logo"><img src="assets/images/logo_icon.png" alt="Logo Love Brokers"></a>

        <div id="nav_menu" class="nav_menu">
            <ul id="nav_list">
                <li class="nav_item">
                    <a href="#" class="nav_link" data-i18n="inicio">Início</a>
                </li>

                <li class="nav_item">
                    <a href="#" class="nav_link" data-i18n="propriedade">Propriedades</a>
                </li>

                <li class="nav_item">
                    <a href="#" class="nav_link" data-i18n="sobre">Sobre</a>
                </li>

                <li class="nav_item">
                    <a href="#" class="nav_link" data-i18n="contato">Contato</a>
                </li>
            </ul>

            <!-- Close button -->
            <div id="nav_close" class="nav_close">
                <i class="fa-solid fa-x"></i>
            </div>
        </div>

        <div id="nav_actions">
            <!-- Language and currency changer button -->
            <button id="open_modal" class="modal_btn">
                <i class="fa-solid fa-globe action"></i>
            </button>

            <div id="modal_container" class="modal_container">
                <div class="modal_content">
                    <div class="modal_close close_modal" title="Fechar">
                        <i class="fa-solid fa-x"></i>
                    </div>

                    <!-- Language Switcher -->
                    <div class="language-switcher">
                        <h3 data-i18n="language_title">Idioma</h3>
                        <button id="current-language">
                            <img id="language-flag" src="assets/images/flags/brazil.png" alt="Bandeira"> 
                            <span id="language-label">Português</span>
                        </button>
                        <ul id="language-options" class="language-options"></ul>
                    </div>


                    <!-- Currency Switcher -->
                    <div class="currency-switcher">
                        <h3>Moeda</h3>
                        <button id="current-currency">
                            <span id="currency-label">USD</span> <span id="currency-symbol">$</span>
                        </button>
                        <ul id="currency-options" class="currency-options"></ul>
                    </div>

                    <button id="save-button" class="modal_btn_link close_modal" data-i18n="save_button">Salvar</button>
                </div>
            </div>

            <!-- Toggle button -->
            <div id="nav_toggle" class="nav_toggle">
                <i class="fa-solid fa-equals action"></i>
            </div>
        </div>
    </nav>
</header>




<main style="height: 3000px;">
    <img src="assets/images/wallpaper.jpeg" alt="" style="object-fit: cover; width: 100%;" >

    <p>Preço: <span class="price" data-price="100">R$ 100,00</span></p>
    
</main>

<!-- == == == Scripts == == == -->
    <!-- Image swiper -->
    <script src="assets/javascript/swiper-bundle.min.js"></script>

    <!-- Scroll reveal -->
    <script src="assets/javascript/scrollreveal.min.js"></script>

    <!-- Global -->
    <script src="assets/js/translations/translation_global.js"></script>
    <script src="assets/js/global.js"></script>
</main>
</body>
</html>
